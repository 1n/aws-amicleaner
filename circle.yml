---
general:
  build_dir: .

machine:
  python:
    version: pypy-2.2.1
  environment:
    AWS_DEFAULT_REGION: eu-west-1

dependencies:
  pre:
    - sudo pip install -r requirements_build.txt
test:
  override:
    - py.test -v --cov-report html --cov-fail-under 80 --cov . --pep8
  post:
    - codecov
